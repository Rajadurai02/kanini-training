<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ADD Employee</title>
    <!--link to bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Some styling for centering-->
    <style>
        section {
            width: 500px;
            position: absolute;
            top: 20px;
            left: 450px;
        }
    </style>
    <!--link to javascript file-->
    <script src="Script.js"></script>
</head>
<body>
      <section>
            <h2>ADD EMPLOYEE</h2>
          <!--Labels and Text fields for get details from the user-->
            <div class="form-group">
                <label for="employeeId1">Employee ID</label>
                <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID" required>
            </div>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name" required>
            </div>
            <div class="form-group">
                <label for="employeeAge">Employee Age</label>
                <input type="text" class="form-control" id="employeeAge" placeholder="Enter Employee Age" required>
            </div>
          <!--button that adding details-->
            <button class="btn btn-success" onclick="addEmployee()">ADD Employee</button>
        <h2>EMPLOYEE TABLE</h2>
          <!--table for showing employee details-->
        <table id="employeeTable" class="table table-bordered">
            <tr>
                <td>Employee Id</td>
                <td>Employee Name</td>
                <td>Employee Age</td>
            </tr>
        </table>
    </section>

</body>
</html>
